apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: default
data:
  alertmanager.yml: |
    global: 
      resolve_timeout: 5m
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'PLACEHOLDER_EMAIL'  # Will be overridden by secret
      smtp_auth_username: 'PLACEHOLDER_EMAIL'
      smtp_auth_password: 'PLACEHOLDER_PASSWORD'
      smtp_require_tls: true
      
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h
      receiver: 'email-notifications'

    receivers:
    - name: 'email-notifications'
      email_configs: 
      - to: 'PLACEHOLDER_EMAIL'
        headers: 
          Subject: 'ðŸš¨ ML PLATFORM ALERT: {{ .GroupLabels.alertname }}' 
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>